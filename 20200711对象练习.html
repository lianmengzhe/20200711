<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>20200711作业-对象练习</title>
</head>
<body>

</body>
<script>
    //Object对象练习
    var objectOne = {name:"小胡同学"};
    var objectTwo = {age:"小胡同学"};
    var objectThree = {sing:function () {
            console.log("唱歌~");
        }}
        //assign方法只有第一个参数被改变，其他的不会改变
    console.log(Object.assign(objectOne,objectTwo,objectThree));
    console.log(objectOne);
    console.log(objectTwo);

        //is方法判断两个值是否相同
    console.log(Object.is(objectTwo,objectOne));   //false
    console.log(Object.is(objectTwo,objectTwo));   //true

        //判断一个对象在不在原型链上
    function functionOne(){

    }
    var functionTwo = functionOne();
    console.log(functionOne.prototype.isPrototypeOf(functionTwo));  //false

        //给对象定义属性
    var objectFour = new Object();
    Object.defineProperty(objectFour, 'age', {
        configurable: true,
        writable: true,
        enumerable: true,
        value: 22
    })
    console.log(objectFour.age);  //22

        //定义或者修改多个属性
    var objectFive = new Object();
    Object.defineProperties(objectFive, {
        name: {
            value: '小胡',
            configurable: false,
            writable: true,
            enumerable: true
        },
        age: {
            value: 22,
            configurable: true,
            writable: true,
            enumerable: true
        }
    })
    console.log(objectFive.name, objectFive.age);   // 小胡, 22

        //阻止修改属性的值
    Object.freeze(objectFive);
    objectFive.name = "小赵";
    console.log(objectFive.name, objectFive.age);   // 小胡, 22

        //for in循环,遍历出对象中的键、值
    for (var key in objectFive){
        console.log(key,objectFive[key]);
    }

        //获取到所有的键
    var keys = Object.keys(objectFive);
    console.log(keys);

        //返回对象的所有属性
    var props = Object.getOwnPropertyNames(objectFive);
    console.log(props);


    var syms = Object.getOwnPropertySymbols(objectFive);
    console.log(props);

    var refs =Reflect.ownKeys(objectFive);
    console.log(refs);

        //返回对象的所有属性值
    var values = Object.values(objectFive);
    console.log(values);


    //Math对象
    var intNum = 16;
    var deg = 45;
    var neIntNum = -12;
    var floatNum = 12.5;

        //取绝对值
    console.log(Math.abs(neIntNum));
        //四舍五入
    console.log(Math.round(floatNum));
        //向上取整
    console.log(Math.ceil(floatNum));
        //向下取整
    console.log(Math.floor(floatNum));
        //求最大值
    console.log(Math.max(intNum,floatNum));
        //求最小值
    console.log(Math.min(intNum,floatNum));
        //返回一个随机数
    console.log(Math.random());
    console.log(Math.trunc(floatNum));
    console.log(Math.pow(intNum,2));
    console.log(Math.sqrt(intNum));
    console.log(Math.sin(deg));
    console.log(Math.cos(deg));
    console.log(Math.tan(deg));
    console.log(Math.asin(1));
    console.log(Math.acos(1));
    console.log(Math.atan(1));

    //String对象
    var string = " string   ";

    console.log(string.charAt(3));
    console.log(string.charCodeAt(3));
    console.log(String.fromCharCode(100));
    console.log(string.indexOf("g"));
    console.log(string.lastIndexOf("g"));
    console.log(string.replace("ing","ings"));
    console.log(string.slice(3,5));
    console.log(string.substring(3,4));
    console.log(string.substr(3,1));
    console.log(string.split("i"));
    console.log(string.toLowerCase());
    console.log(string.toUpperCase());
    console.log(string.match("i"));
    console.log(string.concat("i","n","g"));
    console.log(string.padStart(3,"i"));
    console.log(string.padEnd(3,"s"));

    //Array对象

    var array = new Array(2,3,4,5,6,7);
        //在数组后插入一个数
    console.log(array.push(8));
        //从数组后删除一个数
    console.log(array.pop());
        //在数组前插入一个数
    console.log(array.unshift(8));
        //在数组前删除一个数
    console.log(array.shift());
        //把数组用|合并起来
    console.log(array.join("|"));
    console.log(array.slice(2,1));
    console.log(array.splice(2,1,45));
    console.log(array.concat([2,1],[45,12,32,3]));
        //返回2的下标-从前bian开始
    console.log(array.indexOf(2));
        //返回2的下标-从后边开始
    console.log(array.lastIndexOf(2));
        //将数组排序
    console.log(array.sort());
        //遍历数组元素
    array.forEach(function(value,index){
        console.log(value,index);
    })
        //筛选数组元素
    array.filter(function (value,index) {
        return value > 3;
    })

        //映射出元素
    array.map(function (value,index) {
        console.log(value ,index);
    })
        //判断数组中是否有一些元素符合某个要求
    console.log(array.some(function(value,index){
        return value > 3;
    }))
        //判断数组中是否全部元素符合某个要求
    console.log(array.every(function(value,index){
        return value > 3;
    }))

    //数组的反转
    console.log(array.reverse());

    //判断数组是否含有某个元素
    console.log(array.includes(2));


</script>
</html>
